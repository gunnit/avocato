{% extends "cases/base.html" %}
{% load static %}

{% block title %}Login{% endblock %}

{% block content %}
<!--begin::Card-->
<div class="card">
    <!--begin::Card body-->
    <div class="card-body p-10 p-lg-15">
        <!--begin::Form-->
        <form method="post" class="form w-100" action="{% url 'login' %}">
            {% csrf_token %}
            <!--begin::Heading-->
            <div class="text-center mb-10">
                <!--begin::Title-->
                <h1 class="text-dark mb-3 fs-3x">Accedi</h1>
                <!--end::Title-->
            </div>
            <!--end::Heading-->

            {% if form.errors %}
            <div class="alert alert-danger">
                Username o password non validi. Riprova.
            </div>
            {% endif %}

            <!--begin::Input group-->
            <div class="fv-row mb-8">
                <!--begin::Username-->
                <input type="text" placeholder="Username" name="username" autocomplete="off" class="form-control bg-transparent" required />
                <!--end::Username-->
            </div>
            <!--end::Input group-->

            <!--begin::Input group-->
            <div class="fv-row mb-8">
                <!--begin::Password-->
                <input type="password" placeholder="Password" name="password" autocomplete="off" class="form-control bg-transparent" required />
                <!--end::Password-->
            </div>
            <!--end::Input group-->

            <!--begin::Submit button-->
            <div class="d-grid mb-10">
                <button type="submit" class="btn btn-primary">
                    <span class="indicator-label">Accedi</span>
                </button>
            </div>
            <!--end::Submit button-->

            <input type="hidden" name="next" value="{{ next }}" />
        </form>
        <!--end::Form-->
    </div>
    <!--end::Card body-->
</div>
<!--end::Card-->
{% endblock %}
