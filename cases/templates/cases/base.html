<!DOCTYPE html>
<html>
<head>
    <title>Assistente Legale</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .accordion-button:not(.collapsed) {
            background-color: #e7f1ff;
            color: #0c63e4;
        }
        
        .accordion-item {
            border-radius: 8px;
            overflow: hidden;
            border: 1px solid rgba(0,0,0,.125);
        }

        .accordion-button:focus {
            box-shadow: none;
            border-color: rgba(0,0,0,.125);
        }

        .card {
            box-shadow: 0 2px 4px rgba(0,0,0,.1);
        }

        .card-header {
            background-color: #f8f9fa;
            border-bottom: 1px solid rgba(0,0,0,.125);
        }

        .badge {
            padding: 8px 16px;
        }

        .btn-outline-secondary:hover {
            background-color: #6c757d;
            color: white;
        }

        .accordion-body {
            padding: 1.5rem;
            background-color: #fff;
        }

        .fas {
            width: 20px;
            text-align: center;
        }

        /* Custom colors for different sections */
        #analisiLegale .accordion-button:not(.collapsed) {
            background-color: #e3f2fd;
            color: #0d6efd;
        }

        #strategieDifensive .accordion-button:not(.collapsed) {
            background-color: #f8f9fa;
            color: #198754;
        }

        #azioniImmediate .accordion-button:not(.collapsed) {
            background-color: #fff3cd;
            color: #664d03;
        }

        /* Improved spacing for content */
        .card-text, .accordion-body p {
            line-height: 1.6;
            margin-bottom: 1rem;
        }

        /* Better visibility for dates */
        .text-muted {
            color: #6c757d !important;
            font-size: 0.95rem;
        }

        /* Improved button styling */
        .btn {
            padding: 8px 20px;
            font-weight: 500;
            transition: all 0.3s ease;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="{% url 'lista_casi' %}">
                <i class="fas fa-balance-scale me-2"></i>Assistente Legale
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'lista_casi' %}">
                            <i class="fas fa-list me-1"></i>Lista Casi
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'nuovo_caso' %}">
                            <i class="fas fa-plus me-1"></i>Nuovo Caso
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    <div class="container mt-4">
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                    <i class="fas fa-info-circle me-2"></i>{{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endfor %}
        {% endif %}
        
        {% block content %}
        {% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
