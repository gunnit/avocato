<!-- Sezione Prove -->
<div class="mb-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h5><i class="fas fa-folder-open me-2"></i>Elementi Probatori</h5>
        <button type="button" class="btn btn-primary btn-sm" id="generate_prove" onclick="generateAIContent('prove')">
            <i class="fas fa-robot me-2"></i>Genera con AI
        </button>
    </div>
    <div class="alert alert-info mb-3">
        <h6><i class="fas fa-info-circle me-2"></i>Linee Guida:</h6>
        <ol class="mb-0">
            <li>Elencare tutte le prove disponibili</li>
            <li>Specificare la rilevanza di ogni prova</li>
            <li>Indicare la fonte e la data di ogni documento</li>
            <li>Organizzare le prove per tipologia</li>
        </ol>
    </div>
    <div class="form-group">
        <textarea class="form-control" name="prove" rows="8" placeholder="{% if not memoria.elementi_probatori %}ELEMENTI PROBATORI

1. DOCUMENTI
   - [Tipo documento] del [data]: [breve descrizione e rilevanza]
   - [Allegato X]: [contenuto e significato probatorio]

2. TESTIMONIANZE
   - Dichiarazione di [nome] del [data]
   - Contenuto rilevante: [punti chiave]

3. PERIZIE E CONSULENZE
   - Relazione tecnica del [data]
   - Conclusioni principali

4. ALTRI ELEMENTI
   - Fotografie, registrazioni, ecc.
   - Riscontri oggettivi{% endif %}">{% if memoria.elementi_probatori %}{{ memoria.elementi_probatori }}{% endif %}</textarea>
    </div>
</div>
