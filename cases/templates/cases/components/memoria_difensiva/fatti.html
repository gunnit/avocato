<!-- Sezione Fatti -->
<div class="mb-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h5><i class="fas fa-file-alt me-2"></i>Esposizione dei Fatti</h5>
        <button type="button" class="btn btn-primary btn-sm" id="generate_fatti" onclick="generateAIContent('fatti')">
            <i class="fas fa-robot me-2"></i>Genera con AI
        </button>
    </div>
    <div class="alert alert-info mb-3">
        <h6><i class="fas fa-info-circle me-2"></i>Linee Guida:</h6>
        <ol class="mb-0">
            <li>Iniziare con data, luogo e parti coinvolte</li>
            <li>Esporre i fatti in ordine cronologico</li>
            <li>Utilizzare un linguaggio chiaro e preciso</li>
            <li>Citare documenti specifici a supporto</li>
            <li>Mantenere un tono oggettivo e professionale</li>
        </ol>
    </div>
    <div class="form-group">
        <textarea class="form-control" name="fatti" rows="12" placeholder="{% if not memoria.fatti %}FATTO

In data [inserire data], presso [luogo], il sottoscritto [nome e qualifica]

1. CIRCOSTANZE INIZIALI
   - Contesto generale della situazione
   - Parti coinvolte e loro ruoli
   - Situazione precedente ai fatti contestati

2. SVOLGIMENTO DEI FATTI
   [Data]: [Descrizione dettagliata dell'evento]
   [Data]: [Evento successivo]
   [Data]: [Ulteriori sviluppi]
   
3. DOCUMENTAZIONE A SUPPORTO
   - Documento [X] del [data]
   - Testimonianza di [nome] del [data]
   - Comunicazione [Y] del [data]
   
4. CONSEGUENZE
   - Effetti immediati
   - Sviluppi successivi
   - Situazione attuale

5. ELEMENTI OGGETTIVI
   - Riscontri documentali
   - Evidenze fattuali
   - Verifiche effettuate{% endif %}">{% if memoria.fatti %}{{ memoria.fatti }}{% endif %}</textarea>
    </div>
</div>
