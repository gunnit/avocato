<!--begin::Card header-->
<div class="card-header pt-7">
    <!--begin::Title-->
    <h3 class="card-title align-items-start flex-column">
        <span class="card-label fw-bold text-gray-800">Lista Fascicoli</span>
        <span class="text-gray-500 mt-1 fw-semibold fs-6">Gestione e monitoraggio dei fascicoli legali</span>
    </h3>
    <!--end::Title-->
    <!--begin::Toolbar-->
    <div class="card-toolbar">
        <!--begin::Search-->
        <div class="d-flex align-items-center position-relative my-1 me-5">
            <i class="ki-duotone ki-magnifier fs-3 position-absolute ms-5">
                <span class="path1"></span>
                <span class="path2"></span>
            </i>
            <input type="text" data-kt-filter="search" class="form-control form-control-solid w-250px ps-13" placeholder="Cerca fascicoli...">
        </div>
        <!--end::Search-->
        <!--begin::Filter menu-->
        <div class="m-0 me-3">
            <!--begin::Menu toggle-->
            <a href="#" class="btn btn-sm btn-flex btn-secondary fw-bold" data-kt-menu-trigger="click" data-kt-menu-placement="bottom-end">
                <i class="ki-duotone ki-filter fs-6 text-muted me-1">
                    <span class="path1"></span>
                    <span class="path2"></span>
                </i>
                Filtro
            </a>
            <!--end::Menu toggle-->
            <!--begin::Menu-->
            <div class="menu menu-sub menu-sub-dropdown w-250px w-md-300px" data-kt-menu="true" id="kt_menu_filter">
                <!--begin::Header-->
                <div class="px-7 py-5">
                    <div class="fs-5 text-dark fw-bold">Opzioni Filtro</div>
                </div>
                <!--end::Header-->
                <!--begin::Separator-->
                <div class="separator border-gray-200"></div>
                <!--end::Separator-->
                <!--begin::Content-->
                <div class="px-7 py-5">
                    <!--begin::Input group-->
                    <div class="mb-10">
                        <label class="form-label fw-semibold">Stato:</label>
                        <div class="d-flex">
                            <label class="form-check form-check-sm form-check-custom form-check-solid me-5">
                                <input class="form-check-input" type="checkbox" value="1" checked="checked">
                                <span class="form-check-label">In corso</span>
                            </label>
                            <label class="form-check form-check-sm form-check-custom form-check-solid me-5">
                                <input class="form-check-input" type="checkbox" value="2" checked="checked">
                                <span class="form-check-label">Completato</span>
                            </label>
                        </div>
                    </div>
                    <!--end::Input group-->
                    <!--begin::Actions-->
                    <div class="d-flex justify-content-end">
                        <button type="reset" class="btn btn-sm btn-light btn-active-light-primary me-2" data-kt-menu-dismiss="true">Reset</button>
                        <button type="submit" class="btn btn-sm btn-primary" data-kt-menu-dismiss="true">Applica</button>
                    </div>
                    <!--end::Actions-->
                </div>
                <!--end::Content-->
            </div>
            <!--end::Menu-->
        </div>
        <!--end::Filter menu-->
        <a href="{% url 'nuovo_caso' %}" class="btn btn-primary">
            <i class="ki-duotone ki-plus fs-2 me-2">
                <span class="path1"></span>
                <span class="path2"></span>
            </i>Nuovo Fascicolo
        </a>
    </div>
    <!--end::Toolbar-->
</div>
<!--end::Card header-->
