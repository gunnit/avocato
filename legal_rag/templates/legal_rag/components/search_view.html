<!-- Begin Search View -->
<div class="tab-pane fade" id="kt_tab_search" role="tabpanel">
    <!--begin::Search form-->
    <div class="card shadow-sm mb-8">
        <div class="card-body p-8">
            <form id="penalCodeSearchForm">
                <div class="row align-items-center">
                    <div class="col-lg-8">
                        <label class="form-label fw-bold mb-3">Ricerca Articolo</label>
                        <div class="position-relative">
                            <span class="position-absolute top-50 translate-middle-y ms-4">
                                <i class="fas fa-search text-gray-500 fs-4"></i>
                            </span>
                            <input 
                                type="text" 
                                id="articleNumber" 
                                class="form-control form-control-lg form-control-solid ps-12" 
                                placeholder="Inserisci il numero o una parola chiave..."
                                style="height: 55px; font-size: 1.1rem;">
                        </div>
                    </div>
                    <div class="col-lg-4 mt-4 mt-lg-0">
                        <label class="form-label opacity-0 mb-3 d-none d-lg-block">Search</label>
                        <button type="submit" class="btn btn-primary btn-lg w-100">
                            <i class="fas fa-search me-2"></i>Cerca
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <!--end::Search form-->

    <!--begin::Results-->
    <div id="searchResults" class="d-none">
        <div class="separator separator-dashed my-8"></div>
        
        <div class="card shadow-sm">
            <div class="card-header">
                <h3 class="card-title">Risultati della Ricerca</h3>
            </div>
            <div class="card-body">
                <div id="resultsContent" class="mb-5">
                    <!-- Results will be populated here -->
                </div>

                <div id="loadingSpinner" class="d-none">
                    <div class="d-flex align-items-center justify-content-center p-8">
                        <div class="spinner-border text-primary me-3" role="status" style="width: 2rem; height: 2rem;">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                        <div class="fs-5 fw-semibold">Ricerca in corso...</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--end::Results-->
</div>
<!-- End Search View -->

<style>
.form-control-lg:focus {
    border-color: #009ef7;
    box-shadow: 0 0 0 0.2rem rgba(0, 158, 247, 0.25);
}

#searchResults .card {
    transition: all 0.3s ease;
}

#searchResults .card:hover {
    transform: translateY(-5px);
}

@media (max-width: 991.98px) {
    .form-control-lg {
        height: 50px !important;
    }
    
    .btn-lg {
        height: 50px;
    }
}
</style>
