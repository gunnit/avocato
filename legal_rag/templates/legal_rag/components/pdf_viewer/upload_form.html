{% load static %}
<!-- Upload Form -->
<div class="upload-container mb-5">
    <form id="pdfUploadForm" class="upload-form">
        {% csrf_token %}
        
        <!-- Drag & Drop Zone -->
        <div class="upload-zone" id="uploadZone">
            <input type="file" class="file-input" id="pdfFile" name="pdf" accept=".pdf" required aria-label="Seleziona un file PDF">
            <div class="upload-content">
                <div class="upload-icon">
                    <i class="bi bi-file-earmark-pdf fs-2x"></i>
                </div>
                <div class="upload-text">
                    <h4>Trascina qui il tuo PDF</h4>
                    <p>oppure</p>
                    <button type="button" class="btn btn-light-primary btn-sm px-4" id="browseButton">
                        Sfoglia File
                    </button>
                </div>
                <div class="upload-hints mt-3">
                    <span class="text-muted fs-7">File PDF fino a 10MB</span>
                </div>
            </div>
            
            <!-- File Preview -->
            <div class="file-preview" id="filePreview" style="display: none;">
                <div class="preview-content">
                    <i class="bi bi-file-earmark-pdf text-primary fs-2x"></i>
                    <div class="preview-info">
                        <h5 class="preview-filename" id="previewFilename">filename.pdf</h5>
                        <span class="preview-size text-muted" id="previewSize">0 KB</span>
                    </div>
                    <button type="button" class="btn btn-icon btn-sm btn-light-danger" id="removeFile" aria-label="Rimuovi file">
                        <i class="bi bi-x-lg"></i>
                    </button>
                </div>
                <div class="preview-progress" style="display: none;">
                    <div class="progress h-6px w-100">
                        <div class="progress-bar bg-primary" role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                    <span class="progress-percentage">0%</span>
                </div>
            </div>
        </div>

        <!-- Validation Messages -->
        <div class="upload-messages mt-2" style="display: none;">
            <div class="alert alert-danger d-flex align-items-center p-2">
                <i class="bi bi-exclamation-triangle me-2"></i>
                <span class="message-text"></span>
            </div>
        </div>

        <!-- Submit Button -->
        <div class="upload-actions mt-4">
            <button type="submit" class="btn btn-primary px-8" id="uploadButton" disabled>
                <span class="indicator-label">
                    <i class="bi bi-cloud-arrow-up me-2"></i>
                    Elabora PDF
                </span>
                <span class="indicator-progress" style="display: none">
                    <span class="spinner-border spinner-border-sm align-middle me-2"></span>
                    Elaborazione in corso...
                </span>
            </button>
        </div>
    </form>
</div>

<style>
.upload-zone {
    border: 2px dashed #e4e6ef;
    border-radius: 0.75rem;
    padding: 2rem;
    text-align: center;
    transition: all 0.3s ease;
    background: #f9f9f9;
    position: relative;
    cursor: pointer;
}

.upload-zone:hover, .upload-zone.dragover {
    border-color: #009ef7;
    background: #f1faff;
}

.upload-zone .file-input {
    position: absolute;
    width: 100%;
    height: 100%;
    top: 0;
    left: 0;
    opacity: 0;
    cursor: pointer;
}

.upload-content {
    pointer-events: none;
}

.upload-icon {
    margin-bottom: 1rem;
    color: #009ef7;
}

.upload-text h4 {
    font-size: 1.15rem;
    margin-bottom: 0.5rem;
    color: #181c32;
}

.upload-text p {
    color: #7e8299;
    margin-bottom: 0.5rem;
}

.file-preview {
    background: #ffffff;
    border-radius: 0.475rem;
    padding: 1rem;
    margin-top: 1rem;
    box-shadow: 0 0 20px rgba(0,0,0,0.05);
}

.preview-content {
    display: flex;
    align-items: center;
    gap: 1rem;
}

.preview-info {
    flex: 1;
    text-align: left;
}

.preview-filename {
    margin: 0;
    font-size: 1rem;
    color: #181c32;
}

.preview-size {
    font-size: 0.875rem;
}

.preview-progress {
    margin-top: 1rem;
    display: flex;
    align-items: center;
    gap: 1rem;
}

.progress {
    flex: 1;
    background-color: #f9f9f9;
}

.progress-percentage {
    font-size: 0.875rem;
    color: #7e8299;
    min-width: 40px;
    text-align: right;
}

.upload-messages .alert {
    border-radius: 0.475rem;
}

/* Accessibility improvements */
.btn:focus, .file-input:focus + .upload-content {
    outline: 2px solid #009ef7;
    outline-offset: 2px;
}

/* Animation for drag & drop */
@keyframes pulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.02); }
    100% { transform: scale(1); }
}

.upload-zone.dragover {
    animation: pulse 0.3s ease-in-out;
}

/* Dark mode support */
@media (prefers-color-scheme: dark) {
    .upload-zone {
        background: #1e1e2d;
        border-color: #323248;
    }
    
    .upload-zone:hover, .upload-zone.dragover {
        background: #1b1b29;
    }
    
    .upload-text h4 {
        color: #ffffff;
    }
    
    .file-preview {
        background: #1e1e2d;
    }
    
    .preview-filename {
        color: #ffffff;
    }
}
</style>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const uploadZone = document.getElementById('uploadZone');
    const fileInput = document.getElementById('pdfFile');
    const browseButton = document.getElementById('browseButton');
    const filePreview = document.getElementById('filePreview');
    const previewFilename = document.getElementById('previewFilename');
    const previewSize = document.getElementById('previewSize');
    const removeFile = document.getElementById('removeFile');
    const uploadButton = document.getElementById('uploadButton');
    const uploadMessages = document.querySelector('.upload-messages');
    const messageText = uploadMessages.querySelector('.message-text');

    // File size formatter
    function formatFileSize(bytes) {
        if (bytes === 0) return '0 Bytes';
        const k = 1024;
        const sizes = ['Bytes', 'KB', 'MB', 'GB'];
        const i = Math.floor(Math.log(bytes) / Math.log(k));
        return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
    }

    // Show error message
    function showError(message) {
        messageText.textContent = message;
        uploadMessages.style.display = 'block';
        setTimeout(() => {
            uploadMessages.style.display = 'none';
        }, 5000);
    }

    // Handle file selection
    function handleFile(file) {
        // Validate file type
        if (!file.type.includes('pdf')) {
            showError('Per favore seleziona un file PDF valido');
            return;
        }

        // Validate file size (10MB max)
        if (file.size > 10 * 1024 * 1024) {
            showError('Il file non puÃ² superare i 10MB');
            return;
        }

        // Update preview
        previewFilename.textContent = file.name;
        previewSize.textContent = formatFileSize(file.size);
        filePreview.style.display = 'block';
        uploadButton.disabled = false;

        // Announce to screen readers
        const announcement = document.createElement('div');
        announcement.setAttribute('role', 'status');
        announcement.setAttribute('aria-live', 'polite');
        announcement.textContent = `File selezionato: ${file.name}`;
        document.body.appendChild(announcement);
        setTimeout(() => announcement.remove(), 1000);
    }

    // Drag & Drop handlers
    ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
        uploadZone.addEventListener(eventName, (e) => {
            e.preventDefault();
            e.stopPropagation();
        });
    });

    ['dragenter', 'dragover'].forEach(eventName => {
        uploadZone.addEventListener(eventName, () => {
            uploadZone.classList.add('dragover');
        });
    });

    ['dragleave', 'drop'].forEach(eventName => {
        uploadZone.addEventListener(eventName, () => {
            uploadZone.classList.remove('dragover');
        });
    });

    uploadZone.addEventListener('drop', (e) => {
        const file = e.dataTransfer.files[0];
        if (file) {
            fileInput.files = e.dataTransfer.files;
            handleFile(file);
        }
    });

    // File input change handler
    fileInput.addEventListener('change', (e) => {
        const file = e.target.files[0];
        if (file) {
            handleFile(file);
        }
    });

    // Browse button handler
    browseButton.addEventListener('click', () => {
        fileInput.click();
    });

    // Remove file handler
    removeFile.addEventListener('click', () => {
        fileInput.value = '';
        filePreview.style.display = 'none';
        uploadButton.disabled = true;
    });

    // Keyboard navigation
    uploadZone.addEventListener('keydown', (e) => {
        if (e.key === 'Enter' || e.key === ' ') {
            e.preventDefault();
            fileInput.click();
        }
    });
});
</script>
