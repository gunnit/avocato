{% load static %}
<style>
.pdf-content {
    font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
    line-height: 1.6;
    color: #2c3e50;
    position: relative;
}

.pdf-content .page-number {
    display: inline-block;
    background: #e9ecef;
    padding: 0.25rem 0.75rem;
    border-radius: 0.25rem;
    color: #6c757d;
    font-size: 0.875rem;
    margin: 1rem 0;
    position: relative;
}

.pdf-content .heading {
    color: #2c3e50;
    font-weight: 600;
    margin: 1.5rem 0 1rem;
    padding-bottom: 0.5rem;
    border-bottom: 2px solid #e9ecef;
    position: relative;
}

.pdf-content .text-block {
    margin: 1rem 0;
    text-align: justify;
    padding: 0.5rem;
    background: #ffffff;
    border-radius: 0.25rem;
    position: relative;
}

.pdf-content .table-container {
    margin: 1.5rem 0;
    overflow-x: auto;
    position: relative;
}

.pdf-content table {
    width: 100%;
    border-collapse: collapse;
    margin: 1rem 0;
    background: #ffffff;
    border-radius: 0.25rem;
}

.pdf-content th {
    background: #f8f9fa;
    font-weight: 600;
    text-align: left;
    padding: 0.75rem;
    border: 1px solid #dee2e6;
}

.pdf-content td {
    padding: 0.75rem;
    border: 1px solid #dee2e6;
}

.pdf-content tr:nth-child(even) {
    background: #f8f9fa;
}

/* Content type indicators */
.pdf-content .content-type {
    display: inline-block;
    padding: 0.25rem 0.5rem;
    border-radius: 0.25rem;
    font-size: 0.75rem;
    margin-right: 0.5rem;
    color: #ffffff;
}

.pdf-content .content-type.heading {
    background: #4e73df;
}

.pdf-content .content-type.table {
    background: #1cc88a;
}

.pdf-content .content-type.text {
    background: #858796;
}

/* Metadata indicators */
.pdf-content .metadata {
    position: absolute;
    right: 0.5rem;
    top: 0.5rem;
    display: flex;
    gap: 0.5rem;
    font-size: 0.75rem;
}

.pdf-content .confidence {
    display: inline-block;
    padding: 0.25rem 0.5rem;
    border-radius: 0.25rem;
    color: #858796;
    background: #f8f9fa;
}

.pdf-content .bbox-info {
    display: inline-block;
    padding: 0.25rem 0.5rem;
    border-radius: 0.25rem;
    color: #858796;
    background: #f8f9fa;
}

/* Document Structure View */
.document-outline {
    font-size: 0.875rem;
}

.document-outline ul {
    list-style: none;
    padding-left: 1.5rem;
    margin: 0;
}

.document-outline li {
    margin: 0.5rem 0;
    padding: 0.25rem 0;
}

.document-outline .outline-item {
    display: flex;
    align-items: center;
    gap: 0.5rem;
}

.document-outline .outline-badge {
    display: inline-block;
    padding: 0.125rem 0.375rem;
    border-radius: 0.25rem;
    font-size: 0.75rem;
    color: #ffffff;
}

.document-outline .outline-badge.heading {
    background: #4e73df;
}

.document-outline .outline-badge.table {
    background: #1cc88a;
}

.document-outline .outline-badge.text {
    background: #858796;
}

/* Table cell highlighting */
.pdf-content td.highlight {
    background-color: #fff3cd;
}

/* Position indicator */
.pdf-content .position-indicator {
    position: absolute;
    right: -1.5rem;
    top: 50%;
    transform: translateY(-50%);
    font-size: 0.75rem;
    color: #6c757d;
    writing-mode: vertical-rl;
    text-orientation: mixed;
}
</style>
