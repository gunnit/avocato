{% extends "cases/base.html" %}

{% block content %}
<!--begin::Card-->
<div class="card">
    <!--begin::Card header-->
    <div class="card-header border-0 pt-6">
        <div class="card-title">
            <h2>Ricerca Codice Penale</h2>
        </div>
    </div>
    <!--end::Card header-->

    <!--begin::Card body-->
    <div class="card-body py-4">
        <!--begin::Search form-->
        <form id="penalCodeSearchForm" class="mb-8">
            <div class="d-flex align-items-center position-relative my-1">
                <span class="svg-icon svg-icon-1 position-absolute ms-4">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <rect opacity="0.5" x="17.0365" y="15.1223" width="8.15546" height="2" rx="1" transform="rotate(45 17.0365 15.1223)" fill="currentColor"></rect>
                        <path d="M11 19C6.55556 19 3 15.4444 3 11C3 6.55556 6.55556 3 11 3C15.4444 3 19 6.55556 19 11C19 15.4444 15.4444 19 11 19ZM11 5C7.53333 5 5 7.53333 5 11C5 14.4667 7.53333 17 11 17C14.4667 17 17 14.4667 17 11C17 7.53333 14.4667 5 11 5Z" fill="currentColor"></path>
                    </svg>
                </span>
                <input type="text" id="articleNumber" class="form-control form-control-solid w-250px ps-14" placeholder="Inserisci il numero dell'articolo">
                <button type="submit" class="btn btn-primary ms-5">Cerca</button>
            </div>
        </form>
        <!--end::Search form-->

        <!--begin::Results-->
        <div id="searchResults" class="d-none">
            <div class="separator separator-dashed my-5"></div>
            
            <div id="resultsContent">
                <!-- Results will be populated here -->
            </div>

            <div id="loadingSpinner" class="d-none">
                <div class="d-flex align-items-center">
                    <div class="spinner-border text-primary me-3" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <div>Ricerca in corso...</div>
                </div>
            </div>
        </div>
        <!--end::Results-->
    </div>
    <!--end::Card body-->
</div>
<!--end::Card-->
{% endblock %}

{% block extra_js %}
<script>
document.addEventListener('DOMContentLoaded', function() {
    const searchForm = document.getElementById('penalCodeSearchForm');
    const searchResults = document.getElementById('searchResults');
    const resultsContent = document.getElementById('resultsContent');
    const loadingSpinner = document.getElementById('loadingSpinner');

    // Function to safely encode HTML entities
    function escapeHtml(unsafe) {
        return unsafe
            .replace(/&/g, "&amp;")
            .replace(/</g, "&lt;")
            .replace(/>/g, "&gt;")
            .replace(/"/g, "&quot;")
            .replace(/'/g, "&#039;");
    }

    // Function to format text with paragraphs
    function formatText(text) {
        // Split by periods followed by a space and create paragraphs
        return text.split('. ')
            .filter(sentence => sentence.trim() !== '')
            .map(sentence => `<p class="mb-2">${escapeHtml(sentence.trim())}.</p>`)
            .join('');
    }

    searchForm.addEventListener('submit', async function(e) {
        e.preventDefault();
        
        const articleNumber = document.getElementById('articleNumber').value;
        if (!articleNumber) return;

        // Show loading state
        searchResults.classList.remove('d-none');
        loadingSpinner.classList.remove('d-none');
        resultsContent.innerHTML = '';

        try {
            const response = await fetch('/legal-rag/penal-code-search/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': getCookie('csrftoken')
                },
                body: JSON.stringify({ article_number: articleNumber })
            });

            const data = await response.json();
            
            // Hide loading spinner
            loadingSpinner.classList.add('d-none');

            if (data.error) {
                resultsContent.innerHTML = `<div class="alert alert-danger">${escapeHtml(data.error)}</div>`;
                return;
            }

            // Display results
            if (data.results && data.results.length > 0) {
                const resultsHtml = data.results.map(result => {
                    const title = escapeHtml(result.title || 'Articolo del Codice Penale');
                    const link = escapeHtml(result.link);
                    const snippet = result.snippet;
                    
                    return `
                    <div class="border rounded p-5 mb-5">
                        <div class="mb-3">
                            <h3 class="text-dark fw-bold text-hover-primary mb-1 fs-5">
                                ${title}
                            </h3>
                        </div>
                        <div class="text-gray-600 fw-semibold fs-7 mb-4">
                            ${formatText(snippet)}
                        </div>
                        <div class="d-flex flex-stack">
                            <div class="d-flex align-items-center">
                                <a href="${link}" target="_blank" class="btn btn-sm btn-light">
                                    <i class="fas fa-external-link-alt me-2"></i>Apri Link
                                </a>
                            </div>
                        </div>
                    </div>
                    `;
                }).join('');
                
                resultsContent.innerHTML = resultsHtml;
            } else {
                resultsContent.innerHTML = '<div class="alert alert-info">Nessun risultato trovato.</div>';
            }
        } catch (error) {
            loadingSpinner.classList.add('d-none');
            resultsContent.innerHTML = '<div class="alert alert-danger">Si Ã¨ verificato un errore durante la ricerca.</div>';
        }
    });

    // Helper function to get CSRF token
    function getCookie(name) {
        let cookieValue = null;
        if (document.cookie && document.cookie !== '') {
            const cookies = document.cookie.split(';');
            for (let i = 0; i < cookies.length; i++) {
                const cookie = cookies[i].trim();
                if (cookie.substring(0, name.length + 1) === (name + '=')) {
                    cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                    break;
                }
            }
        }
        return cookieValue;
    }
});
</script>
{% endblock %}
